<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMingle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="wing.png" type="image/x-icon">
    <style>
        body {
            background-color: #b0e9ed !important;
            font-family:sans-serif;
          
        }
        header {
            background-color: #eceff1;
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e5e7eb;
        }
        .note {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgb(75, 240, 237);
        }
        .note-title {
            color: #1f2937;
        }
        .note-content {
            color: #4b5563;
        }
        .note-actions button {
            transition: color 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold text-gray-800">Note Taking With NoteMingle</h1>
            <nav>
                <a href="index.html" class="text-black-500 hover:text-blue-600 mr-10">Home</a>
                <a href="about.html" class="text-black-500 hover:text-blue-600 mr-10">About</a>
                <a href="index.html" class="text-black-500 hover:text-blue-600 mr-10"> Contact</a>
                <a href="index.html" class="text-black-500 hover:text-blue-600 mr-10">Profile</a>
            </nav>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="addNote()">
                <i class="fas fa-plus"></i> Add Note
            </button>
        </header>
        <main>
            <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <div class="bg-white p-6 rounded-lg shadow note">
                    <h2 class="text-xl font-semibold note-title"> Title 1</h2>
                    <p class="mt-2 note-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed dignissimos incidunt eos vero tempora facilis dicta minus, itaque provident molestias quidem distinctio tenetur nam? Fugiat provident quod praesentium est ex!</p>
                    <div class="flex justify-end mt-4 note-actions">
                        <button class="text-blue-500 hover:text-blue-600 mr-2" onclick="editNote(this)">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="text-red-500 hover:text-red-600" onclick="deleteNote(this)">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
               
            </div>
        </main>
    </div>

    <script>
        function editNote(button) {
            const note = button.closest('.note');
            const title = note.querySelector('.note-title');
            const content = note.querySelector('.note-content');

            const newTitle = prompt('Enter new title:', title.textContent);
            const newContent = prompt('Enter new content:', content.textContent);

            if (newTitle !== null) {
                title.textContent = newTitle;
            }
            if (newContent !== null) {
                content.textContent = newContent;
            }
        }

        function deleteNote(button) {
            const note = button.closest('.note');
            note.remove();
        }

        function addNote() {
            const notesContainer = document.getElementById('notes-container');
            const newNote = document.createElement('div');
            newNote.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow', 'note');

            const newTitle = prompt('Enter note title:');
            const newContent = prompt('Enter note content:');

            newNote.innerHTML = `
                <h2 class="text-xl font-semibold note-title">${newTitle}</h2>
                <p class="mt-2 note-content">${newContent}</p>
                <div class="flex justify-end mt-4 note-actions">
                    <button class="text-blue-500 hover:text-blue-600 mr-2" onclick="editNote(this)">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="text-red-500 hover:text-red-600" onclick="deleteNote(this)">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;

            notesContainer.appendChild(newNote);
        }
    </script>
</body>
</html>
